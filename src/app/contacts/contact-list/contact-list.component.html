<div class="row">
  <div class="col-xs-5 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title pull-left">
          <h3>Contacts</h3>
        </div>
        <button class="btn btn-success pull-right">New Contact</button>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
        <ul class= "list-group">
          <cms-contact-item [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
