<a [routerLink]="[contactIdx + '/detail']" class="list-group-item clearfix" routerLinkActive="active"> <!-- Double check this-->
  <div class="pull-left">
    <h4 class="list-group-item-heading" [routerLink]="['detail']">{{contact?.name}}</h4>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{contact?.imageUrl}}"
           style="max-height: 50px;"/>
  </span>
</a>
